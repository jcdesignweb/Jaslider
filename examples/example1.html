<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Slider Gallery plugin - Juan Andr√©s Carmena</title>
    <link href="css/styles.css" rel="stylesheet"></link>
    <link href="css/Jaslider.css" rel="stylesheet"></link>
    
     <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
     <script type="text/javascript" src="../jquery.Jaslider.js"></script>
     <script type="text/javascript" src="../jquery.easing.1.3.js"></script>
     
     <script type="text/javascript">
        
        $(document).ready(function() {
            $("#gallery").JaGallery( {
                            height: 300,
                            width: 500,
                            thumbs:true,
                            infinite: false,
                            easing:'easeOutQuad',
                            sliderTime: 1200
                        });
        });
     </script>
</head>
<body>
<div id="wrapper">
    <div style="margin:0 auto; width: 500px;">
        <div id="gallery">
            <ul>
                <li><img src="images/1.jpg" /></li>
                <li><img src="images/2.jpg" /></li>
                <li><img src="images/3.jpeg" /></li>
                <li><img src="images/4.jpeg" /></li>
                <li><img src="images/5.jpg" /></li>
                <li><img src="images/6.jpg" /></li>
            </ul>
            <div id="thumbnails">
                <ul>
                    <li><img src="images/1.jpg" /></li>
                    <li><img src="images/2.jpg" /></li>
                    <li><img src="images/3.jpeg" /></li>
                    <li><img src="images/4.jpeg" /></li>
                    <li><img src="images/5.jpg" /></li>
                    <li><img src="images/6.jpg" /></li>
                    <li><img src="images/2.jpg" /></li>
                </ul>
            </div>
        </div>
    </div>
</div>   
</body>
</html>
